query GetMyTests($limit: Float, $page: Float!) {
  getMyTests(limit: $limit, page: $page) {
    items {
      _id
      title
      createdAt
      updatedAt
      questions {
        question {
          _id
          title
          createdAt
          updatedAt
        }
      }
      attendants {
        attendant {
          _id
          names
          email
          phoneNumber
        }
      }
      passMark
      subject
      description
      startDate
      endDate
    }
    totalDocs
    totalPages
    error
  }
}
