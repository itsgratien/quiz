mutation AddTest(
  $title: String!
  $description: String
  $subject: String!
  $passMark: String!
  $startDate: String!
  $endDate: String!
) {
  addTest(
    title: $title
    description: $description
    subject: $subject
    passMark: $passMark
    startDate: $startDate
    endDate: $endDate
  ) {
    error
    message
    data {
      _id
      title
      subject
      description
      startDate
      endDate
      createdAt
      updatedAt
    }
  }
}
