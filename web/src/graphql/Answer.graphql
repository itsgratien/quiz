fragment Answer on Answer {
  _id
  answers
  createdAt
  updatedAt
  test {
    ...Test
  }
  question {
    ...Question
  }
  attendant {
    ...Attendant
  }
  grade
  video
  questionId
  attendantId
  testId
}

mutation AnswerMcQuestion(
  $test: String!
  $attendant: String!
  $question: String!
  $answers: [String!]!
) {
  answerMcQuestion(
    test: $test
    attendant: $attendant
    question: $question
    answers: $answers
  ) {
    error
    message
  }
}

query GetAnswer($test: String!, $attendant: String!, $question: String!) {
  getAnswer(test: $test, attendant: $attendant, question: $question) {
    data {
      ...Answer
    }
    error
  }
}
