fragment Attendant on Attendant {
  _id
  names
  email
  phoneNumber
  testUri
  status
  createdAt
  updatedAt
  testId {
    _id
    title
    subject
  }
}

query GetAttendantByTest($testId: String!, $page: Float!, $limit: Float) {
  getAttendantByTest(testId: $testId, page: $page, limit: $limit) {
    items {
      ...Attendant
    }
    totalDocs
    totalPages
    error
  }
}
