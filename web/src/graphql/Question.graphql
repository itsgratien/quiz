fragment Question on Question {
  _id
  title
  type
  slug
  status
  description
  choices
  solutions
  points
  createdAt
  updatedAt
  owner {
    ...User
  }
}

mutation SetupMcQuestion(
  $title: String!
  $choices: [String!]!
  $solutions: [String]!
  $description: String
  $testId: String
  $assignToTest: Boolean
  $points: Float!
) {
  setupMultipleChoiceQuestion(
    title: $title
    choices: $choices
    solutions: $solutions
    description: $description
    testId: $testId
    assignToTest: $assignToTest
    points: $points
  ) {
    message
    error
    data {
      ...Question
    }
  }
}

query GetQuestionAssignedToTest(
  $page: Float!
  $limit: Float
  $testId: String!
) {
  getQuestionAssignedToTest(page: $page, limit: $limit, testId: $testId) {
    items {
      ...Question
    }
    totalPages
    totalDocs
    error
  }
}
